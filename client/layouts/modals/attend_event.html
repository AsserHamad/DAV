<template name="attend_event">
  <div id="attend_modal" class="modal fade shake page" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content login_modal">

      <div class="modal-body">
        <h1 class="modal-header">Attend this event</h1><br />
        <form class="user_attend">
          Full Name<input type="text" placeholder="e.g. John Doe" name="user_name" class="form-control"><br>
          Email<input type="email" name="user_email" class="form-control"><br>
          Mobile Number<input type="number" name="user_number" class="form-control"><br>
          <button type="submit" class="btn btn-info" name="attend_user"></button>
        </form>
      </div>
    </div>
   </div>
  </div>
</template>
