<template name="contact">
  <link rel="stylesheet" href="/css/contact.css">
  <div class="container" style="margin-top:10%;">
    <div class="col-xs-12">
      <div class="col-xs-6 contact_info">
        <h1 class="text-center">Contact Info</h1><br>
        <div class="col-xs-6 text-center">
          <p>Tel:</p>
          <p>Fax:</p>
          <p>Email:</p><br>
          <p>Address:</p>
        </div>
        <div class="col-xs-6">
          <p>(00202) 273 52726</p>
          <p>(00202) 273 84136</p>
          <p>info@dav.eg  daad.cairo.egypt@daadcairo.eg</p>
          <p>11, Sharia Saleh Ayoub - Cairo - Zamalek Egypt</p>
        </div>
      </div>
      <div class="col-xs-6">
        <div id="map"></div>

        <!-- Google Maps Script -->
          <script>
            function initMap() {
              var uluru = {lat: 30.061175, lng: 31.219517};
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: uluru
              });
              var marker = new google.maps.Marker({
                position: uluru,
                map: map
              });
            }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdkdTneXDqxBeq9Ee9vx-K27RKZpaSGFU&callback=initMap">
        </script>
        <!-- End of script -->

      </div>
    </div>
    <div class="contact_div">
      <span class="line_1 horizontal_line"></span>
      <h1 class="text-center" style="margin-top:2%">Contact Us <i class="fa fa-envelope" aria-hidden="true"></i></h1>
      <form class="contact_form">
        <div class="col-xs-6">
          Name <input type="text" class="form-control" placeholder="e.g John Doe" name="name" value=""><br>
          Email* <input type="email" class="form-control" placeholder="example@domain.com" name="email" value="" required><br>
          Subject* <input type="text" class="form-control" placeholder="e.g Issue with wall posts" name="subject" value="" required><br>

        </div>
        <div class="col-xs-6">
          Message <textarea class="form-control" style="padding-bottom:25%;" name="message"></textarea><br>

        </div>
        <button class="btn btn-info" style="float:right;width:10%;margin-right:1.4%;" type="submit" name="submit">Send</button>
      </form>
    </div>
    </div>
</template>
