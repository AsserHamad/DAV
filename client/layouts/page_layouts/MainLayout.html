<template name="MainLayout">
<html>
  <head>
    <meta charset="utf-8">
    <title>DAV Alumni Whatever</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Spectral|Raleway|Noto+Sans" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- CSS Imports -->

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <!-- JS Imports -->
    <script type="text/javascript" src="/js/Main.js">
    </script>
     <link rel="stylesheet" type="text/css" href="/css/events.css">
  </head>
  <body>
    <div class="">
      <nav class="navbar navbar-fixed-top">
        <a class="navbar_logo col-xs-2 text-center" href="/">DAAD</a>
        <a class="navbar_elements col-xs-1" href="/events-announcements">Events</a>
        <a class="navbar_elements col-xs-1" href="/dav-wall">Wall</a>
        <a class="navbar_elements col-xs-1" href="/catalogue">Catalogue</a>
        <div class="col-xs-5"></div>
        <div class="profile col-xs-2">
        {{#if currentUser}}
        <div class="profile_pic">
          <a href="/profile/{{currentUser._id}}">
          {{#if currentUser.profile.pic}}
            <img class="profile_img" src="{{fileURL currentUser.profile.pic}}" alt="">
          {{else}}
            <img class="profile_img center-block" src="/assets/img/placeholder.png" alt="Placeholder profile pic">
          {{/if}}
          <p>{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</p>
          </a>
          <a href="#" class="text-center center-block logout">Logout</a>
        </div>
        {{else}}
          <b><a class="col-xs-6" href="/register" style="color:#1D2731">Register</a>
          <a class="col-xs-6" href="/login" style="color:#1D2731">Login</a></b>
        {{/if}}

      </div>



    </nav>
      {{> Template.dynamic template=main}}
  </div>
  </body>
</html>
</template>
