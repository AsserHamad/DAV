<template name="WallLayout">
  <link rel="stylesheet" href="/css/wall.css">
  <p class="text-center title">DAV Wall</p>
  <p class="text-center subtitle"><em>Posts by the alumni to do whatever lorem ipsum man</em></p>
  {{#if currentUser}}
    {{> NewWallPost}}
  {{/if}}
  {{#each wallPosts}}
  <div style="margin-bottom:2%;{{#if sameUser}}box-shadow:0px 0px 20px rgba(40,140,190,0.8){{/if}}" class="wall_post">
    <h2 class="text-center"><b>{{title}}</b></h2><br>
    <div><em>{{text}}</em></div>
    -<a href="/profile/{{poster_id}}">{{getName poster_id}}</a> on {{posted_at.getDay}}/{{posted_at.getMonth}}/{{posted_at.getFullYear}}
    <br><br>
    {{#if sameUser}}
      <button class="delete">Delete Post</button>
    {{/if}}
    {{#if userAdmin}}
      <button class="delete">Delete Post</button>
    {{/if}}
  </div>
  {{/each}}
</template>
