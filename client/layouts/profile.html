<template name="profile">
  {{#if sameUser}}
  <h1>This is you!! :D</h1>
  <form class="editProfile">
    First Name: <input class="form-control" type="text" name="firstName" value="{{currentUser.profile.firstName}}"><br>
    Last Name: <input class="form-control" type="text" name="lastName" value="{{currentUser.profile.lastName}}"><br>
    Summary: <input class="form-control" type="text" name="summary" value="{{currentUser.profile.summary}}"><br>
    Age: <input class="form-control" type="text" name="age" value="{{currentUser.profile.age}}"><br>
    Email: <input type="email" name="mailingAddress" class="form-control" value="{{currentUser.profile.mailingAddress}}"><br>
    Mobile Number: <input type="text" class="form-control" name="mobile" value="{{currentUser.profile.mobile}}"><br>
    Profile Picture:
    {{#if currentUser.profile.pic}}
      <img src="{{fileURL currentUser.profile.pic}}" alt="profile pic" style="width:7rem">
    {{else}}
      <img src="/assets/img/placeholder.png" alt="Placeholder profile pic" style="width:7rem">
    {{/if}}

    <!-- Uploading an image -->
    {{#with currentUpload}}
      Uploading <b>{{file.name}}</b>:
      <span id="progress">{{progress.get}}%</span>
    {{else}}
      <input id="fileInput" type="file" name="fileInput" />
    {{/with}}
    <button class="btn btn-primary" type="submit">Update</button>
  </form>

    Member Since: {{currentUser.profile.joinedAt}}
  {{else}}
  <h1>This is NOT you >:(</h1>
    First Name: {{firstName}}<br>
    Last Name: {{lastName}}<br>
    Summary: {{summary}}<br>
    Age: {{age}}<br>
    {{#if currentUser}}
      {{#if mailingAddress}}
        Email: {{mailingAddress}}<br>
      {{/if}}
      {{#if mobile}}
        Mobile Number: {{mobile}}<br>
      {{/if}}
    {{/if}}
    Member Since: {{joinedAt}}
    <button type="button" class="btn btn-info follow" name="button">Follow</button>
  {{/if}}
  {{#if userAdmin}}
    <h1>Admin Dashboard</h1><br>
    <div style="border:" class="">

    </div>
  {{/if}}
</template>
